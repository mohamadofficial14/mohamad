<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohamad Soft Kingdom - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef6e4;
      color: #001858;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      background-color: #8bd3dd;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f08080;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Mohamad Soft Kingdom Dashboard ðŸ‘‘</h1>
    <p>Your royal account is active and ready to serve.</p>
  </header>

  <button id="logoutBtn">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>

  <script>
    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        alert('ðŸ‘‘ You have been logged out. LONG LIVE YOU!');
        window.location.href = 'index.html'; // Redirect to home/login page
      }).catch((error) => {
        console.error('Logout error:', error);
        alert('Error logging out. Please try again.');
      });
    });

    // Check if user is logged in, else redirect to login
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html'; // Or login.html if you want separate login page
      }
    });
  </script>

</body>
</html>
