<body>
  <form id="loginForm" onsubmit="event.preventDefault(); loginUser(email.value, password.value);">
    <h2>Royal Login</h2>
    <input type="email" id="email" placeholder="Your royal email" required />
    <input type="password" id="password" placeholder="Your secret password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Your app.js -->
  <script src="app.js"></script>
</body>
