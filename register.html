<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohamad Soft - Join the Kingdom</title>
  <style>
    body {
      background-color: #fef6e4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #001858;
    }
    form {
      background: #f582ae;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #8bd3dd;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffb5a7;
    }
  </style>
</head>
<body>
  <form id="registerForm" onsubmit="event.preventDefault(); registerUser(email.value, password.value);">
    <h2>Join Mohamad Soft Kingdom</h2>
    <input type="email" id="email" placeholder="Your royal email" required />
    <input type="password" id="password" placeholder="Your secret password" required />
    <button type="submit">Register</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Royal App Script -->
  <script src="app.js"></script>
</body>
</html>
